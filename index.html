<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Google</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row text-justify text-center align-items-center">
        <div class="col-12">
            <img src="img/perfection.jpg" height="246" width="1999"/>
        </div>
        <div class="offset-4 col-4">
        <form>
            <div class="form-group">
                <label for="first">Please enter your password</label>
                <input placeholder="Password" class="form-control" id="first">
                <small class="form-text text-muted">we'll never share your password with anyone else.</small>
                <br>

                <label for="second">Please enter your password again</label>
                <input placeholder="Password" class="form-control" id="second">
                <br>
                <button class="btn btn-primary"><a class="yeet" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Change your password</a></button>
            </div>
        </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="script.js"></script>
</body>
</html>
